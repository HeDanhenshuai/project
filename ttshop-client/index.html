<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>tutu</title>
    <!-- 去除默认格式   -->
    <link rel="stylesheet" href="/static/css/reset.css">
    <!--    定义图标字体-->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2586785_vhvqw3eh1fe.css"></link>
    <!--    解决点击响应延时0.3s问题-->

    <script
      src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>

    <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
      FastClick.attach(document.body);
    }, false);
    }
    if(!window.Promise) {
      document.writeln('<script ' +
        'src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
    }
    </script>

  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
